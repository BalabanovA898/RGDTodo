version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-app
    ports:
      - "10000:10000"
    environment:
      PORT: 10000
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__PostgresConnection: "Host=postgres;Database=todoapp;Username=postgres;Password=postgress;Port=5432"
      DOTNET_USE_POLLING_FILE_WATCHER: 1 
    volumes:
      - ./server:/app/server:ro
      - ./client/src:/app/client/src:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "cd /app && dotnet watch run --project server/server.csproj"

  frontend-dev:
    image: node:18-alpine
    container_name: todo-frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
    command: sh -c "npm install && npm run dev"
    depends_on:
      - app

volumes:
  postgres_data: