version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-strongpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build: .
    ports:
      - "10000:10000"
    environment:
      PORT: 10000
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__PostgresConnection: "Host=postgres;Database=todoapp;Username=postgres;Password=${DB_PASSWORD:-strongpassword}"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: